apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-mongo-statefulset
spec:
  serviceName: auth-mongo-service
  replicas: 2
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: auth-mongo
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: auth-mongo-persistent-storage
          mountPath: /auth-mongo
  volumeClaimTemplates:
  - metadata:
      name: auth-mongo-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "gp2"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 0.5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-service
spec:
  selector:
    app: auth-mongo
  ports:
  - name: db
    protocol: TCP
    port: 27017
    targetPort: 27017